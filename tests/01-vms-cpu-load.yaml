---
apiVersion: pool.kubevirt.io/v1alpha1
kind: VirtualMachinePool
metadata:
  name: cpu-load
spec:
  replicas: 0
  selector:
    matchLabels:
      kubevirt.io/vmpool: cpu-load
  virtualMachineTemplate:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/vmpool: cpu-load
    spec:
      runStrategy: Always
      template:
        metadata:
          creationTimestamp: null
          labels:
            kubevirt.io/vmpool: cpu-load
        spec:
          domain:
            cpu:
              cores: 8
            devices:
              disks:
              - disk:
                  bus: virtio
                name: containerdisk
              - disk:
                  bus: virtio
                name: cloudinitdisk
              interfaces:
              - masquerade: {}
                name: default
              rng: {}
            resources:
              requests:
                cpu: "0.1"
                memory: 512M
          networks:
          - name: default
            pod: {}
          terminationGracePeriodSeconds: 0
          volumes:
          - containerDisk:
              image: quay.io/containerdisks/fedora:latest
            name: containerdisk
          - cloudInitNoCloud:
              userData: |-
                #cloud-config
                password: fedora
                chpasswd: { expire: False }
                runcmd:
                - "sleep 10 ; reboot"
                - "xz -T 24 < /dev/zero > /dev/null"
            name: cloudinitdisk
